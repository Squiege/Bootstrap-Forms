<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<nav>
    <h1>Bootstraps Forms</h1>
</nav>
<body>
    <div class="container-fluid d-flex mt-5">
        <div class="row w-100">
            <!-- Newsletter Form Column -->
            <div class="col-6 d-flex justify-content-center align-items-center">
                <form action="/submit" class="form-control needs-validation" novalidate>
                    <h2>Sign-Up for Our Newsletter!</h2>
    
                    <div class="form-floating mt-3">
                        <input type="email" name="reg_email" class="form-control" id="reg_email" placeholder="example@email.com" required>
                        <label for="reg_email">Email:</label>
                    </div>
    
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" name="reg_pn" id="reg_pn" placeholder="123-456-7890" required>
                        <label for="reg_pn">Phone Number:</label>
                    </div>
    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
    
            <!-- Contact Form Column -->
            <div class="col-6 d-flex justify-content-center align-items-center">
                <form action="/submit" class="form-control needs-validation" novalidate>
                    <h2>Contact Form</h2>
    
                    <div class="d-flex flex-column flex-md-row align-items-center mt-3">
                        <div class="form-floating me-md-3 mb-2 mb-md-0">
                            <input type="text" class="form-control" name="cf_name" id="cf_name" placeholder="John Doe" required>
                            <label for="cf_name">Name:</label>
                        </div>
    
                        <div class="form-floating me-md-3 mb-2 mb-md-0">
                            <input type="email" name="cf_email" class="form-control" id="cf_email" placeholder="example@email.com" required>
                            <label for="cf_email">Email:</label>
                        </div>
    
                        <div class="form-floating me-md-3 mb-2 mb-md-0">
                            <input type="text" class="form-control" name="cf_pn" id="cf_pn" placeholder="123-456-7890" required>
                            <label for="cf_pn">Phone Number:</label>
                        </div>
                    </div>
    
                    <div class="d-flex align-items-center mt-3">
                        <input type="checkbox" name="cf_newsletter" id="cf_newsletter">
                        <label for="cf_newsletter" class="ms-2">Sign Up for Newsletter</label>
                    </div>
    
                    <br>
    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    

    <script>
    (function ( ) {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })( )
    </script>

</body>

</html>
